<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Modules</title>
</head>
<body>
    <p>
        Modules can contain classes, functions, variables ... and more. Generally, used for the reusable code.
    </p>
    <script type="module" src="script.js">
        import { PI, getVolume } from './Module.js';

        console.log("The value of PI is: " + PI);
        console.log("Volume of sphere with r: " + getVolume(1));

    </script>
</body>
</html>
